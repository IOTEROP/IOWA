language: c
jobs:
  include:
    - os: linux
      compiler: gcc
      dist: bionic
      env: OPENSSL_ROOT_DIR= PAHO_BUILD_STATIC=TRUE PAHO_BUILD_SHARED=FALSE
    - os: linux
      compiler: gcc
      dist: xenial
      env: OPENSSL_ROOT_DIR= PAHO_BUILD_STATIC=TRUE PAHO_BUILD_SHARED=TRUE
    - os: osx
      compiler: clang
      env: OPENSSL_ROOT_DIR=/usr/local/opt/openssl PAHO_BUILD_STATIC=FALSE PAHO_BUILD_SHARED=TRUE
    - os: linux
      compiler: gcc
      dist: trusty
      env: OPENSSL_ROOT_DIR= PAHO_BUILD_STATIC=FALSE PAHO_BUILD_SHARED=TRUE
before_install:
#- if [ "$DEPLOY" = "true" ]; then ./travis-setup-deploy.sh; fi
- "./travis-install.sh"
env:
  global:
  - secure: 
script:
- if [[ "$COVERITY_SCAN_BRANCH" != 1 ]]; then ./travis-build.sh; fi
addons:
  coverity_scan:
    project:
      name: eclipse/paho.mqtt.c
    notification_email: icraggs@gmail.com
    build_command_prepend: make clean
    build_command: make -j 4
    branch_pattern: coverity-.*
  apt:
    packages:
    - cmake
    - cmake-data
    - doxygen
  ssh_known_hosts: build.eclipse.org
after_success:
- ls -l build.paho/*.tar.gz
#- if [ "$DEPLOY" = "true" ]; then ./travis-deploy.sh; fi
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: build.paho/*.tar.gz
  on:
    repo: eclipse/paho.mqtt.c
    tags: true
  skip_cleanup: true
  draft: false
